<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sistema de Reg. de Medidores</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Sistema de Reg. de Medidores</h1>
		<hr>
		<h2>Salvar Unidad</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{nroDeUnidad}"
				placeholder="Nro de Unidad" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{depto}"
				placeholder="Departamento" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{nroDeMedidor}"
				placeholder="Nro de Medidor" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{propietario}"
				placeholder="Propietario" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Salvar Unidad </button>
		</form>
		
		<hr>
		<a th:href = "@{/}"> Volver al listado de Unidades</a>
	</div>
</body>
</html>
