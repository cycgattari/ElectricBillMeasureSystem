<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sistema de Reg. de Medidores</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Sistema de Reg. de Medidores</h1>
		<hr>
		<h2>Actualizar Unidad</h2>

		<form action="#" th:action="@{/saveEmployeeUpt}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{nroDeUnidad}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{depto}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{nroDeMedidor}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{propietario}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Actualizar Unidad </button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Volver al Listado de Unidades </a>
	</div>
</body>
</html>
